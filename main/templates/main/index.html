<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if request.user.is_authenticated %}
{% for i,v in data.items %}
{{ i }} {{ v }}<br>
{% endfor %}
<a href="{% url 'logout' %}">Log out</a>
{% else %}
<a href="{% url  'register' %}">register</a> |
<a href="{% url  'login' %}">login</a>


{% endif %}

</body>
</html>
